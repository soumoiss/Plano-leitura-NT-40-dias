<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Leitura - Novo Testamento em 40 Dias</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #87cefa;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
        }
        .progress-bar {
            width: 80%;
            margin: 20px auto;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 20px;
            background-color: #00bfff;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .day-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007acc;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .congratulations {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
        }
        .verse {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plano de Leitura - Novo Testamento em 40 Dias</h1>
    </header>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="grid" id="plan"></div>
    <div class="congratulations" id="congratulations">Parabéns! Você completou o plano de leitura!</div>
    <div class="verse" id="verse">"A palavra de Cristo habite em vós abundantemente." - Colossenses 3:16</div>

    <script>
        const plan = [
            { day: 1, chapters: ['Mateus 1-7'] },
            { day: 2, chapters: ['Mateus 8-12'] },
            { day: 3, chapters: ['Mateus 13-18'] },
            { day: 4, chapters: ['Mateus 19-24'] },
            { day: 5, chapters: ['Mateus 25-28', 'Marcos 1'] },
            { day: 6, chapters: ['Marcos 2-7'] },
            { day: 7, chapters: ['Marcos 8-13'] },
            { day: 8, chapters: ['Marcos 14-16', 'Lucas 1-2'] },
            { day: 9, chapters: ['Lucas 3-7'] },
            { day: 10, chapters: ['Lucas 8-12'] },
            { day: 11, chapters: ['Lucas 13-18'] },
            { day: 12, chapters: ['Lucas 19-24'] },
            { day: 13, chapters: ['João 1-5'] },
            { day: 14, chapters: ['João 6-10'] },
            { day: 15, chapters: ['João 11-16'] },
            { day: 16, chapters: ['João 17-21', 'Atos 1-2'] },
            { day: 17, chapters: ['Atos 3-7'] },
            { day: 18, chapters: ['Atos 8-12'] },
            { day: 19, chapters: ['Atos 13-18'] },
            { day: 20, chapters: ['Atos 19-28'] },
            { day: 21, chapters: ['Romanos 1-8'] },
            { day: 22, chapters: ['Romanos 9-16'] },
            { day: 23, chapters: ['1 Coríntios 1-10'] },
            { day: 24, chapters: ['1 Coríntios 11-16', '2 Coríntios 1-4'] },
            { day: 25, chapters: ['2 Coríntios 5-13'] },
            { day: 26, chapters: ['Gálatas 1-6', 'Efésios 1-4'] },
            { day: 27, chapters: ['Efésios 5-6', 'Filipenses 1-4', 'Colossenses 1-4'] },
            { day: 28, chapters: ['1 Tessalonicenses 1-5', '2 Tessalonicenses 1-3'] },
            { day: 29, chapters: ['1 Timóteo 1-6'] },
            { day: 30, chapters: ['2 Timóteo 1-4', 'Tito 1-3', 'Filemom'] },
            { day: 31, chapters: ['Hebreus 1-7'] },
            { day: 32, chapters: ['Hebreus 8-13'] },
            { day: 33, chapters: ['Tiago 1-5', '1 Pedro 1-3'] },
            { day: 34, chapters: ['1 Pedro 4-5', '2 Pedro 1-3'] },
            { day: 35, chapters: ['1 João 1-5'] },
            { day: 36, chapters: ['2 João', '3 João', 'Judas'] },
            { day: 37, chapters: ['Apocalipse 1-4'] },
            { day: 38, chapters: ['Apocalipse 5-10'] },
            { day: 39, chapters: ['Apocalipse 11-16'] },
            { day: 40, chapters: ['Apocalipse 17-22'] }
        ];

        const planDiv = document.getElementById('plan');
        const congratulationsDiv = document.getElementById('congratulations');
        const verseDiv = document.getElementById('verse');

        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            const progress = (checked.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';

            if (progress === 100) {
                congratulationsDiv.style.display = 'block';
                verseDiv.style.display = 'block';
            } else {
                congratulationsDiv.style.display = 'none';
                verseDiv.style.display = 'none';
            }
        }

        plan.forEach(day => {
            const card = document.createElement('div');
            card.className = 'card';
            const title = document.createElement('div');
            title.className = 'day-title';
            title.innerText = `Dia ${day.day}`;
            card.appendChild(title);

            day.chapters.forEach((chapter, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                const key = `day${day.day}_chapter${index}`;
                checkbox.checked = localStorage.getItem(key) === 'true';
                checkbox.addEventListener('change', () => {
                    localStorage.setItem(key, checkbox.checked);
                    updateProgress();
                });
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(chapter));
                card.appendChild(label);
            });

            planDiv.appendChild(card);
        });

        updateProgress();
    </script>
</body>
</html>
